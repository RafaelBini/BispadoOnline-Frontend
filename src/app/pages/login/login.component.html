<app-header></app-header>

<div class="main">
    <div class="container">
        <input type="text" [(ngModel)]="email" placeholder="Seu e-mail" />
        <button mat-button (click)="sendEmailToken()">Envie-me o token!!</button>

    </div>

    <div class="container" *ngIf="emailSent">
        <hr>
        <input type="text" [(ngModel)]="token" placeholder="Digite o token aqui">
        <button mat-button *ngIf="token" (click)="enter()">Entrar</button>
    </div>

</div>
